---
- name: Play to setup Haproxy
  hosts: load_balancers
  tasks:
    - debug:
        msg: "Start HAproxy server setup"

    - name: Install Firewalld
      yum:
        name: firewalld
        state: latest
   
    - name: Start firewalld
      service:
        name: firewalld
        enabled: yes
        state: started

    - name: Setup firewall
      firewalld:
        service: http
        permanent: yes
        immediate: yes
        state: enabled

    - name: Setup firewall
      firewalld:
        port: 5000/tcp
        permanent: yes
        immediate: yes
        state: enabled

    - name: Setup HAproxy server
      include_role:
        name: haproxy
        #name: final_haproxy

    - debug:
        msg: "Finished HAproxy server setup"

