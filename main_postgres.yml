---

- name: Play to setup postgres server
  hosts: database_servers
  vars:
    firewall_services:
      - postgress
    firewall_ports:
      - 5432
          
  tasks:
    - debug:
        msg: "Start postgress server setup"

    - name: Install Firewalld
      yum:
        name: firewalld
        state: latest
   
    - name: Start firewalld
      service:
        name: firewalld
        enabled: yes
        state: started

    - name: Open service port
      firewalld:
        service: postgrs
        state: enabled
        immediate: true
        permanent: true

    - name: Open tcp port
      firewalld:
        port: 5432/tcp
        permanent: yes
        immediate: yes
        state: enabled


