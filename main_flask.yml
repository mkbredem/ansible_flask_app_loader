---
- name: Play to setup flask servers
  hosts: app_servers
  tasks:
    - debug:
        msg: "Start Flask App setup"

    - name: Install Firewalld
      yum:
        name: firewalld
        state: latest
   
    - name: Start firewalld
      service:
        name: firewalld
        enabled: yes
        state: started

    - name: allow http service
      firewalld:
        service: http
        permanent: yes
        immediate: yes

    - name: Setup firewall
      firewalld:
        port: 443/tcp
        permanent: yes
        immediate: yes
        state: enabled

    - name: Setup apache server
      include_role:
        name: final_flask

